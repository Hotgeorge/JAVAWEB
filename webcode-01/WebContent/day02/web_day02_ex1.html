	<h1>카레</h1>
	<p>카레는 제가 가장 좋아하는 음식입니다. 맛이 풍부한 카레의 조리법은 다음과 같습니다.</p>
	<h2>재료</h2>
	<ul>
		<li>카레가루</li>
		<li>물</li>
	</ul>
	<h2>방법</h2>
	<ol>
		<li>물을 끓인다.</li>
		<li>끓은 물에 카레가루를 붓는다.</li>
		<li>휘휘 고루고루 섞는다.</li>
		<li>그릇에 이쁘게 담는다.</li>
	</ol>
